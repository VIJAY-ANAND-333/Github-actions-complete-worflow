name: Deploy to EC2

on:
  workflow_call:
    inputs:
      image_tag:
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy via AWS SSM
        run: |
          aws ssm send-command \
            --instance-ids "${{ vars.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy dev build" \
            --parameters 'commands=[
              "set -e",
              "sudo -u ubuntu bash -lc \"cd /home/ubuntu/prod_CI && git checkout dev && git pull origin dev && make rebuild && make clean\""
            ]' \
            --timeout-seconds 600

      - name: Rollback on failure
        if: failure() || cancelled()
        run: |
          aws ssm send-command \
            --instance-ids "${{ vars.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Rollback deployment" \
            --parameters 'commands=[
              "sudo -u ubuntu bash -lc \"cd /home/ubuntu/prod_CI && make rollback\""
            ]'
